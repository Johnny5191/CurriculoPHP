<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PHP-Currículo</title>
</head>
<body>
    <div class="container">
        <menu>
          <h1>Currículo</h1>
        </menu>

        <div>
           <h2 class="dadospessoais">Dados Pessoais</h2>
            <form action="form.php" method="POST" enctype="multipart/form-data">
                <br>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" size="21" required><br>
                <br>
                <label for="rg">RG:</label>
                <input type="text" name="rg" size="21" required><br>
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" size="21" required><br>
                <br>
                <label for="idade">Data Nascimento:</label>
                <input type="date" name="idade" size="21" required><br>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" size="21" required><br>
                <br>
                <label for="tell">Telefone:</label>
                <input type="number" name="tell" id="" size="21" required><br>
                <br>
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" size="30" required><br>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="" required><br>
                <br>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="" required><br>
                <br>
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="" required><br>
                <br>
                <label for="profissao">Profissão:</label>
                <input type="text" name="profissao" required><br><br>
                
             
             
                <br>
                <hr style="border: 1px dashed black;" /><br>

        
                <label for="experiencias">Experiência Profissional:</label><br>
                <textarea name="experiencias" id="" cols="70" rows="5"></textarea><br>

                <label for="referencias">Referências:</label><br>
                <textarea name="referencias" id="" cols="70" rows="5"></textarea><br>

                <label for="objetivos">Quais os seus objetivos?</label><br>
                <textarea name="objetivos" id="" cols="70" rows="5"></textarea><br>
         
                
                 <br><br><hr style="border: 1px dashed black;" /><br>

           
                <label for="estadocivil">Estado civil:</label><br>
                <input type="radio" name="estadocivil" id="xt" value="Solteiro" checked>solteiro <br>
                <input type="radio" name="estadocivil" id="xt" value="Casado">casado <br><br>
                <label for="filho">Você tem filhos?</label><br>
                <input type="radio" name="filho" id="xt" value="sim" >Sim <br>
                <input type="radio" name="filho" id="xt" value="Não" checked>Não<br><br>

                <label for="escolaridade">Escolaridade:</label><br>
                <input type="checkbox" name="escolaridade" id="xt" value="EnsinoFundamental">Ensino Fundamental<br>                    
                <input type="checkbox" name="escolaridade" id="xt" value="EnsinoMedio">Ensino Médio<br>
                <input type="checkbox" name="escolaridade" id="xt" value="EnsinoSuperior">Ensino Superior<br>
                <input type="checkbox" name="escolaridade" id="xt" value="Mestrado">Mestrado<br><br>
             

                <hr style="border: 1px dashed black;" /><br>
        
         
                <label for="foto">Adicione uma fotografia sua</label><br>                    
                <input type="file" name="foto" id="" value="foto" style="margin-left: 20vh;"><br>
                <br><br>
                   
                <button type="submit" id="b1">Enviar</button>
                
            </form>
            
            
            <br><br>
        </div>
        
    </div>
    <br><br><br>
   
</body>
</html>
